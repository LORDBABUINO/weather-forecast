<ul>
	<li *ngFor="let item of items">
		<div class="temperature-current">{{item.currentTemperature}}ºC</div>
		<div class="description">
			<h1>{{item.city}}, {{item.country}}</h1>
			<img
				class="flag"
				src="https://openweathermap.org/images/flags/{{item.country.toLowerCase()}}.png"
				alt="Flag {{item.country}}"
			>
			<span class="temperature-label">Máx</span>
			<b class="temperature-max">{{item.maxTemperature}} ºC</b>
			<span class="temperature-label">Mín</span>
			<b class="temperature-min">{{item.minTemperature}} ºC</b>
		</div>
	</li>
</ul>
